<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scssiors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
  </head>

  <body>
    <div class="game-container">
      <p class="title">Rock Paper Scissors</p>

      <button
        onclick="
        playGame('Rock');
        "
        class="move-button"
      >
        <img src="images/rock.png" class="emoji-icon" />
      </button>

      <button
        onclick="
        playGame('Paper');
        "
        class="move-button"
      >
        <img src="images/paper.png" class="emoji-icon" />
      </button>

      <button
        onclick="
        playGame('Scissors');
        "
        class="move-button"
      >
        <img src="images/scissors.png" class="emoji-icon" />
      </button>

      <p class="js-result game-result">Pick a move to start the game</p>

      <p class="js-moves game-moves"></p>

      <p class="js-score game-score"></p>

      <button
        onclick="
        score.win = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
        class="reset-button"
      >
        Reset Score
      </button>
    </div>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
